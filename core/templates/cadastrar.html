<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="/static/form/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-azul p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Novo Evento</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="submit">
                        <div class="form-row">
                            <div class="name">Título: </div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="titulo">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Data do evento: </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="datetime-local" name="data_evento" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Descrição: </div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="descricao" placeholder="Message sent to the employer"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn--radius-2 btn--blue-2" type="submit">Cadastrar</button>
                            <a href="/agenda">
                                <button class="btn btn--radius-2 btn--red" type="button">Cancelar</button>
                            </a>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/form/vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="/static/form/js/global.js"></script>

</body>

</html>
